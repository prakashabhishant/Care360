{% extends "layout.html" %}
{% block content %}
  <body>
    <br>
    <br>
  <h1 align="center">Login</h1>
  <br>
    <br>
    <br>
 {% if current_user.is_authenticated %}
 <a href="{{url_for('logout')}}" class="btn btn-dark" > LogOut </a>
 <br><br>
 <a href="{{url_for('welcome_user')}}" class="btn btn-success btn-lg"> View Options </a>
 {% else %}
<form method="post">
  {{form.hidden_tag()}}
  {{form.username.label}}{{form.username()}}
  {{form.password.label}}{{form.password()}}
  {{form.submit()}}
  
</form>
{% endif %}
<br><br><br><br><br><br>
  </body>

{% endblock content %}
